allprojects {
    group = 'ome'
    version = '0.1.0'

    repositories {
        mavenLocal()
        mavenCentral()
    }
}

buildscript {
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath("org.springframework.boot:spring-boot-gradle-plugin:1.2.5.RELEASE")
    }
}

task wrapper(type: Wrapper) {
    description 'Sets up the Gradle Wrapper.'
    gradleVersion = '2.12'
}

